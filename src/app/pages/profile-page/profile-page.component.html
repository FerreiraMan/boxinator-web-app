<div class="container">

  <form #profileForm="ngForm" (ngSubmit)="onSubmit()" class="profileForm">
    <div>
      <p><b>First Name:</b> {{ profile.firstName }}</p>
      <p><b>Last Name:</b> {{ profile.lastName }}</p>
      <p><b>Email:</b> {{ firstRegistration.email }}</p>
    </div>
    <div class="form-group mb-4">
      <label for="dateOfBirth" class="mb-1">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required [(ngModel)]="profile.dateOfBirth" #dob>
      <span *ngIf="dob.value" class="formatted-date">{{ dob.value | date:'dd/MM/yyyy' }}</span>
    </div>
    <div class="form-group mb-4">
      <label for="countryOfResidence" class="mb-1">Country of Residence</label>
      <input type="text" class="form-control" id="countryOfResidence" name="countryOfResidence" required [(ngModel)]="profile.countryOfResidence">
    </div>
    <div class="form-group mb-4">
      <label for="postalCode" class="mb-1">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" name="postalCode" required [(ngModel)]="profile.postalCode">
    </div>
    <div class="form-group mb-4">
      <label for="contactNumber" class="mb-1">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" name="contactNumber" required [(ngModel)]="profile.contactNumber">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Update Profile</button>
  </form>
</div>
